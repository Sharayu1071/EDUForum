<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDUForum</title>


    <!-- bootstrap cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- custom css file link  -->
    <!--<link rel="stylesheet" href="{% static 'CSS/style.css' %}">-->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <style>
        {% load static %}

header #maintxt {
  color: white;
}

body{
display: flex;
    justify-content: center;
    align-items: center;
    min-height: 50vh;
    background: #FFFFFF;
    min-height: 100vh;
    display: flex;
    align-items: center;
    background:url("{% static 'images/home.jpeg' %}") no-repeat;
    background-size: 100%;
    background-position: center;
}

header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: #333;
  z-index: 1000;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 1rem 9%;
}

header .logo {
  font-size: 33px;
  color: #fff;
  font-weight: 600;
  text-transform: uppercase;
}

header .logo p {
  color: white;
  font-size: 40%;
  text-align: center;
}

header .logo span {
  color: var(--blue);
}

header ul {
  display: flex;
  list-style: none;
}

header ul a {
  margin: 0 5px;
}

header ul a {
  color: #fff;
  text-decoration: none;
  font-size: 18px;
  font-weight: 500;
  letter-spacing: 1px;
  padding: 8px 10px;
  border-radius: 5px;
  transition: all 0.3s ease;
}

header ul a:hover,
header ul a.active {
  color: #1b1b1b;
  background: #fff;
}

header .menu-btn {
  color: #ff f;
  font-size: 20px;
  cursor: pointer;
  display: none;
}

#click {
  display: none;
}



/*media for menu btn**/

@media (max-width: 940px) {
  header .menu-btn {
    display: block;
  }

  #click:checked ~ .menu-btn i:before {
    content: "\f00d";
  }

  header ul {
    position: fixed;
    top: 80px;
    left: -100%;
    background: #111;
    height: 100vh;
    width: 100%;
    display: block;
    text-align: center;
    transition: all 0.3s ease;
  }

  #click:checked ~ ul {
    left: 0%;
  }

  header ul a {
    margin: 40px 0;
  }

  header ul a {
    font-size: 20px;
    display: block;
  }

  header ul a:hover,
  header ul a.active {
    color: cyan;
    background: none;
  }
}
.bottom-left {
  position: absolute;
  bottom: 8px;
  right: 16px;
}
header .icons i {
  font-size: 2.5rem;
  color: #fff;
  cursor: pointer;
}

header .icons i:hover {
  color: var(--blue);
}
.container1 {
  position: relative;
  text-align: bottom-left;
  color: white;
}

.avatar {
  vertical-align: middle;
  width: 50px;
  height: 50px;
  border-radius: 50%;
}
    </style>
  </head>
<body>
    <!-- header section starts  -->

    <header>
      <div class="logo">
        <span>EDUForum</span>

      </div>
        <ul>
        <a  href="#"><li>Home</li></a>
        <a  href="{% url 'askdoubt'%}"><li>ASK Doubts</li></a>
        <a href="placement/"><li>Placements</li></a>
        <a href="gallery.html"><li>Events</li></a>
<!--        <a href="#review"><li>Teachers</li></a>-->
        <a href="{% url 'insights' %}"><li>Insights</li></a>
              &nbsp;
              &nbsp;
            &nbsp;
              &nbsp;
            <a href="{% url 'dashboard' %}"><img src="{% static 'images/img_avatar.jpg' %}" alt="Avatar" class="avatar"></a>
<!--            <a href="dashboard/"> <i class="fas fa-user" id="login-btn"></i> </a>-->

      </ul>
        <div class="container1">
<!--        <div class="bottom-left"> ABC</div>-->
        </div>
    </header>
    <img src="{% static 'images/home1.jpg' %}" style="height: 100%; width: 100%; background-position: center;background-repeat: no-repeat; background-size: cover;">

</body>
</html>
