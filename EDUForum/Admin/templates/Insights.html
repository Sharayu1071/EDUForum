body{
display: flex;
    justify-content: center;

    min-height: 50vh;

    display: flex;
    align-items: center;

    background-size: 100%;
    background-position: center;
}

header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: #333;
  z-index: 1000;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 1rem 9%;
}

header .logo {
  font-size: 33px;
  color: #fff;
  font-weight: 600;
  text-transform: uppercase;
}

header .logo p {
  color: white;
  font-size: 40%;
  text-align: center;
}

header .logo span {
  color: var(--blue);
}

header ul {
  display: flex;
  list-style: none;
}

header ul a {
  margin: 0 5px;
}

header ul a {
  color: #fff;
  text-decoration: none;
  font-size: 18px;
  font-weight: 500;
  letter-spacing: 1px;
  padding: 8px 10px;
  border-radius: 5px;
  transition: all 0.3s ease;
}

header ul a:hover,
header ul a.active {
  color: #1b1b1b;
  background: #fff;
}

header .menu-btn {
  color: #fff;
  font-size: 20px;
  cursor: pointer;
  display: none;
}

#click {
  display: none;
}



/*media for menu btn**/

@media (max-width: 940px) {
  header .menu-btn {
    display: block;
  }

  #click:checked ~ .menu-btn i:before {
    content: "\f00d";
  }

  header ul {
    position: fixed;
    top: 80px;
    left: -100%;
    background: #111;
    height: 100vh;
    width: 100%;
    display: block;
    text-align: center;
    transition: all 0.3s ease;
  }

  #click:checked ~ ul {
    left: 0%;
  }

  header ul a {
    margin: 40px 0;
  }

  header ul a {
    font-size: 20px;
    display: block;
  }

  header ul a:hover,
  header ul a.active {
    color: cyan;
    background: none;
  }
}

header .icons i {
  font-size: 2.5rem;
  color: white;
  cursor: pointer;
}

header .icons i:hover {
  color: var(--blue);
}
/* The dropdown container */
.dropdown {
  float: left;

}

/* Dropdown button */
.dropdown .dropbtn {
  font-size: 16px;
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit; /* Important for vertical align on mobile phones */
  margin: 0; /* Important for vertical align on mobile phones */
}

/* Dropdown content (hidden by default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  float: none;
  color: black;
  padding: 8px 8px;
  text-decoration: none;
  display: block;
  text-align: center;
}

/* Add a grey background color to dropdown links on hover */
.dropdown-content a:hover {
  background-color: #00B0FF;
}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
  display: block;

        <script type="text/javascript">
          google.charts.load('current', {'packages':['corechart']});
          google.charts.setOnLoadCallback(drawVisualization);

          function drawVisualization() {
            // Some raw data (not necessarily accurate)
            // Each row represents the average marks of that perticular of the TE division


            var data = google.visualization.arrayToDataTable([
              ['subject', 'OS',    'CN',       'DAA',           'NN',       'PM',     'Average'],
              ['TE-A',    16,      18.5,         20,             16,           19,      17.8   ],
              ['TE-B',    17,      17.8,         19.5,             15,         18,       17.6  ],
              ['TA-IT',   18,      16,           18.4,             16.8,       17,        17.3 ],

            ]);

            var options = {
              title : 'ISE marks of TE Students',
              vAxis: {title: 'ISE-1 Marks', scaleType:'decimal'},
              hAxis: {title: 'subjects'},
              seriesType: 'bars',
              series: {5: {type: 'line'}}
            };

            var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
            chart.draw(data, options);
          }



        </script>
        <script type="text/javascript">
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                //Here each row represent precentage attendence of section A and Section B in perticular month.
                ['Month', 'Section A', 'Section B',],
                ['Dec', 67, 69],
                ['Jan', 71, 75],
                ['Feb', 78, 76],
                ['Mar', 85, 87]
            ]);

            var options = {
                title: 'Attendence of TE Computer',
                curveType: 'function',
                legend: { position: 'bottom' }
            };

            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

            chart.draw(data, options);
        }
    </script>
